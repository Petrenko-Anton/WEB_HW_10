{%extends 'quotes/base.html' %}

{% block content %}

 <div class="container mt-3">
    <h3>Add New Author</h3>
    {%if form.errors and form.non_field_errors %}
    <span class="alert alert-danger" role="alert">{{form.non_field_errors}}</span>
    {% endif %}
    <form action="{% url 'quotes:add_author' %}" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-3">
          <label class="form-label">Author name
          {{ form.fullname }}
          </label>
          <span>{{form.errors.fullname}}</span>
        </div>
        <div class="mt-3">
          <label  class="form-label">Born date
          {{ form.born_date }}
          </label>
          <span>{{form.errors.born_date}}</span>
        </div>
         <div class="mt-3">
          <label  class="form-label">Born location
          {{ form.born_location }}
          </label>
          <span>{{form.errors.born_location}}</span>
        </div>
        <div class="mt-3">
          <label  class="form-label">Biography
          {{ form.description }}
          </label>
          <span>{{form.errors.description}}</span>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
 </div>
{% endblock %}
