{%extends 'quotes/base.html' %}

{% block content %}

 <div class="container mt-3">
    <h1>Add New quote</h1>
    {%if form.errors and form.non_field_errors %}
    <span class="alert alert-danger" role="alert">{{form.non_field_errors}}</span>
    {% endif %}
    <form action="{% url 'quotes:add_quote' %}" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Author name
          {{ form.author }}
          </label>
          <span>{{form.errors.author}}</span>
        </div>
        <div class="mb-3">
          <label  class="form-label">Quote
          {{ form.quote }}
          </label>
          <span>{{form.errors.quote}}</span>
        </div>
        <div class="mb-3">
          <label  class="form-label">Tags (separate by comma)
          {{ form.tags }}
          </label>
          <span>{{form.errors.tags}}</span>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
 </div>
{% endblock %}
